<ng-container *ngIf="{onScroll: onScroll$ | async}">
    <!-- Navigation-->
    <nav #mainNav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div #navCollapse class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1" (click)="navItemClick()"><a class="nav-link py-3 px-0 px-lg-3 rounded "
                            href="#portfolio">Portfolio</a></li>
                    <li class="nav-item mx-0 mx-lg-1" (click)="navItemClick()"><a class="nav-link py-3 px-0 px-lg-3 rounded "
                            href="#about">About</a></li>
                    <li class="nav-item mx-0 mx-lg-1" (click)="navItemClick()"><a class="nav-link py-3 px-0 px-lg-3 rounded "
                            href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <app-header></app-header>
    </header>
    <!-- Portfolio Section-->
    <section class="page-section portfolio" id="portfolio">
        <app-portfolio></app-portfolio>
    </section>
    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="about">
        <app-about></app-about>
    </section>
    <!-- Contact Section-->
    <section class="page-section" id="contact">
        <app-contact></app-contact>
    </section>
    <!-- Footer-->
    <footer class="footer text-center">
        <app-footer></app-footer>
    </footer>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright Â© Your Website 2020</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class=" d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>
</ng-container>
