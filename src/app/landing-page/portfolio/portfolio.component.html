<div class="container">
    <!-- Portfolio Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">
        <!-- Portfolio Item -->
        <div *ngFor="let item of portfolioList" class="col-md-6 col-lg-4 mb-5">
            <a class="portfolio-item mx-auto" rel="noopener noreferrer" href="#" target="_blank">
                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-external-link-alt fa-3x"></i>
                    </div>
                </div>
                <img class="img-fluid" [src]="item.src" [alt]="item.alt" />
            </a>
        </div>

    </div>
</div>
